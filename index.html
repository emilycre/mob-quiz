<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>Where should you vacation?</h1>
    </header>
    <main>
        <form id="quiz">
            <fieldset>
                <legend>What is your favorite landscape?</legend>
                <label for="ocean">Ocean</label>
                <input type="radio" name="landscape" id="ocean" value="ocean">
                <label for="mountains">Mountains</label>
                <input type="radio" name="landscape" id="mountains" value="mountains">
                <label for="desert">Desert</label>
                <input type="radio" name="landscape" id="desert" value="desert">
                <label for="forest">Forest</label>
                <input type="radio" name="landscape" id="forest" value="forest">
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
